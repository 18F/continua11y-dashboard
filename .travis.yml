language: node_js
node_js:
- "4.6.0"
cache:
  directories:
  - node_modules
sudo: false
addons:
  postgresql: "9.5.4"
before_script:
- psql -c 'create database continua11y-dashboard-test;' -U postgres
script: npm run test_coverage
after_script:
- codeclimate-test-reporter < coverage/lcov.info
notifications:
  email: false
env:
  global:
  - GITHUB_TOKEN=FAKE_TEST_TOKEN
  - NODE_ENV=test
  - CONTINUA11Y_URL=https://continua11y-staging.apps.cloud.gov
